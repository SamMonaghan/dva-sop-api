apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'war'
apply plugin: 'idea'
apply plugin: 'findbugs'

repositories {
        mavenCentral()
}

war {
    webAppDirName='src/main'
}

task copyWar(type: Copy, dependsOn: 'war') {
    from 'build/libs/dva-sop-api.war'
    into 'webapps/'
    rename {String fileName -> 'ROOT.war'}
}

findbugs {
    effort = "max"
    reportLevel = "low"
    sourceSets = [sourceSets.main]
}

tasks.withType(FindBugs) {
    reports {
        xml.enabled false
        html.enabled true
    }
}

dependencies { 
    compile group: 'com.sparkjava', name: 'spark-core', version: '2.5.2'
    compile group: 'org.scala-lang', name: 'scala-library', version: '2.12.0'
    compile group: 'org.scala-lang.modules', name: 'scala-parser-combinators_2.12', version: '1.0.4'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.8.4'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.4'
    compile group: 'com.google.guava', name: 'guava', version: '20.0'
    compile group: 'org.apache.httpcomponents', name: 'httpasyncclient', version: '4.1.2'
    compile group: 'org.jsoup', name: 'jsoup', version: '1.10.1'
 
    compile group: 'org.apache.poi', name: 'poi', version: '3.15'

    testCompile group: 'org.scalatest', name: 'scalatest_2.12', version: '3.0.0'
    testCompile 'junit:junit:4.12'
}


ScalaCompileOptions.metaClass.daemonServer = true
ScalaCompileOptions.metaClass.fork = true
ScalaCompileOptions.metaClass.useAnt = false
ScalaCompileOptions.metaClass.useCompileDaemon = false
